<div>
  <ng-container *ngIf="donuts.length; then card else nothing"></ng-container>
  <ng-template #card>
    <ng-container *ngFor="let donut of donuts">
      <app-donut-card [donut]="donut"></app-donut-card>
    </ng-container>
  </ng-template>
  <ng-template #nothing>
    <p>No Donuts here</p>
  </ng-template>
</div>
