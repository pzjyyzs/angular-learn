<div class="donut-card" [class.promo]='donut.promo'>

  <img src="../../../../assets/img/{{ donut.icon }}.svg" [alt]="donut.name" class="donut-card-icon" />
  <div>
    <p class="donut-card-name">
      {{ donut.name }}
    </p>
    <p class="donut-card-price">
      {{ donut.price | currency: 'USD' }}
    </p>
  </div>

</div>
