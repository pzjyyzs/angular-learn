<form class="donut-form" #form="ngForm">
  <label>
    <span>Name</span>
    <input type="text" class="input" name="name" required ngModel />
  </label>

  <label>
    <span>Icon</span>
    <select name="icon" class="input input--select" required ngModel>
      <option *ngFor="let icon of icons" [ngValue]="icon | uppercase">{{ icon }}</option>
    </select>
  </label>

  <label>
    <span>Price</span>
    <input type="number" class="input" name="price" required ngModel />
  </label>
  <div class="donut-form-radios">
    <p class="donut-form-radios-label">Promo:</p>
    <label>
      <input type="radio" name="promo" required [value]="undefined" ngModel />
      <span>None</span>
    </label>
    <label>
      <input type="radio" name="promo" required value="new" ngModel />
      <span>New</span>
    </label>
    <label>
      <input type="radio" name="promo" required value="limited" ngModel />
      <span>Limited</span>
    </label>
  </div>

  <label>
    <span>Description</span>
    <textarea name="description" class="input input--textarea" required ngModel></textarea>
  </label>

  <pre>
    {{ form.value | json }}
  </pre>
</form>
