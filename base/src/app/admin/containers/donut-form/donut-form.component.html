<form class="donut-form" #form="ngForm" (ngSubmit)="handleSubmit(form)">
  <label>
    <span>Name</span>
    <input type="text" class="input" name="name" required ngModel minlength="5" #name="ngModel"
      [ngModelOptions]="{ 'updateOn': 'blur' }" />
    <!-- #name="ngModel" 模版参考变量 对这个元素ngModel的引用 -->
    <ng-container *ngIf="name.invalid && name.touched">
      <div class="donut-form-error" *ngIf="name.errors?.['required']">Name is required</div>
      <div class="donut-form-error" *ngIf="name.errors?.['minlength']">Minimum length of a name is 5!</div>
    </ng-container>
  </label>

  <label>
    <span>Icon</span>
    <select name="icon" class="input input--select" required ngModel #icon="ngModel">
      <option *ngFor="let icon of icons" [ngValue]="icon | uppercase">{{ icon }}</option>
    </select>
    <ng-container *ngIf="icon.invalid && icon.touched">
      <div class="donut-form-error" *ngIf="icon.errors?.['required']">Icon is required</div>
    </ng-container>
  </label>

  <label>
    <span>Price</span>
    <input type="number" class="input" name="price" required ngModel #price="ngModel" />
    <ng-container *ngIf="price.invalid && price.touched">
      <div class="donut-form-error" *ngIf="price.errors?.['required']">Price is required</div>
    </ng-container>
  </label>
  <div class="donut-form-radios">
    <p class="donut-form-radios-label">Promo:</p>
    <label>
      <input type="radio" name="promo" [value]="undefined" ngModel />
      <span>None</span>
    </label>
    <label>
      <input type="radio" name="promo" value="new" ngModel />
      <span>New</span>
    </label>
    <label>
      <input type="radio" name="promo" value="limited" ngModel />
      <span>Limited</span>
    </label>
  </div>

  <label>
    <span>Description</span>
    <textarea name="description" class="input input--textarea" required ngModel #description="ngModel"></textarea>
    <ng-container *ngIf="description.invalid && description.touched">
      <div class="donut-form-error" *ngIf="description.errors?.['required']">Description is required</div>
    </ng-container>
  </label>

  <button type="submit" class="btn btn--green">Create</button>
  <button type="button" class="btn btn--grey" (click)="form.resetForm()">Reset Form</button>

  <div class="donut-form-working" *ngIf="form.valid && form.submitted">Working...</div>
  <pre>
    {{ form.value | json }}
  </pre>
</form>
