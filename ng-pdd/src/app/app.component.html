<app-scrollable-tab [menus]="topMenus"
[backgroundColor]="scrollableTabBgColor"
  titleColor="#fff"
  tilteActiveColor="yellow"
  indicatorColor="yellow"
  (tabSelected)="handleTabSelected($event)"
  *ngIf="scrollableTabBgColor === 'red'"></app-scrollable-tab>
<app-image-slide [sliders]="imagesliders" #imgslider></app-image-slide>
