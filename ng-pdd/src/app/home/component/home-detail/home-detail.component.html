<div *ngIf="selectLink == 'hot' else other">
  <app-image-slide [sliders]="imageSliders"> </app-image-slide>
  <app-horizontal-grid>
    <span appGridItem *ngFor="let item of channels">
      <img appGridItemImage="2rem" [src]="item.icon" alt="" />
      <span appGridItemTitle="0.6rem" class="title">{{ item.title }}</span>
    </span>
  </app-horizontal-grid>

</div>

<ng-template #other>
other works
</ng-template>
