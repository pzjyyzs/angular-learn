<div class="g-bd4 f-cb" *ngIf="playList">
  <div class="g-mn4">
    <div class="g-mn4c">
      <div class="g-wrap6">
        <div class="m-info f-cb">
          <div class="cover u-cover u-cover-dj">
            <img [src]="playList.coverImgUrl" alt="">
            <span class="msk"></span>
          </div>
          <div class="cnt">
            <div class="cntc">
              <div class="hd f-cb">
                <i class="f-fl u-icn u-icn-13 f-pr">
                  <span style="display:inline-block;width:8px;height:8px;top:2px;background-size:cover;left:34px;"></span>
                </i>
                <div class="tit">
                  <h2 class="f-ff2 f-brk">{{ playList.name }}</h2>
                </div>
              </div>

              <div class="user f-cb">
                <a href="" class="face">
                  <img [src]="user?.profile.avatarUrl" alt="">
                </a>
                <span class="name">
                  <a href="" class="s-fc7">{{ user?.profile.nickname }}</a>
                </span>
                <img *ngIf="user?.identify"  style="height:13px;width:13px;display:inline-block;vertical-align:middle;" [src]="user?.identify.imageUrl" alt="">
                <span class="time s-fc4">{{ playList.createTime | date: 'yyyy-MM-dd' }} 创建</span>
              </div>

              <div class="btns f-cb">
                <a href="" class="u-btn2 u-btn2-2 u-btni-addply f-fl">
                  <i>
                    <em class="ply"></em>
                    播放
                  </i>
                </a>
                <a href="" class="u-btni u-btni-add"></a>
                <a class="u-btni u-btni-fav">
                  <i>{{ playList.subscribedCount }}</i>
                </a>
                <a class="u-btni u-btni-share ">
                  <i>{{ playList.shareCount }}</i>
                </a>
                <a class="u-btni u-btni-dl">
                  <i>下载</i>
                </a>
                <a class="u-btni u-btni-cmmt">
                  <i>
                    <span>{{ playList.commentCount }}</span>
                  </i>
                </a>
              </div>

              <div class="tags f-cb">
                <b>标签： </b>
                <a class="u-tag" *ngFor="let tag of playList.tags">
                  <i>{{ tag }}</i>
                </a>
              </div>

              <div class="intr f-brk" [class.f-hide]="controlDesc.isExpand">
                <p [innerHTML]="description.short"></p>
              </div>

              <div class="intr f-brk" [class.f-hide]="!controlDesc.isExpand">
                <p [innerHTML]="description.long"></p>
              </div>

              <div class="expand" (click)="toggleDesc()" *ngIf="description.long">
                <span>{{controlDesc.label}}</span>
                <i nz-icon [nzType]="controlDesc.iconCls" nzTheme="outline"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="g-sd4"></div>
</div>
