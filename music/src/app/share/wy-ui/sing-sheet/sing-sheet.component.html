<ng-container>
  <div class="u-cover u-cover-1">
    <img [src]="song.picUrl" alt="" />
    <div class="bottom">
      <i nz-icon nzType="play-circle" nzTheme="outline" class="play" (click)="onPlayList($event)"></i>
      <i nz-icon nzType="eye" nzTheme="outline" class="music"></i>
      <span class="nb">{{ song.playCount | playCount }}</span>
    </div>
  </div>
  <p class="dec">{{ song.name }}</p>
</ng-container>
